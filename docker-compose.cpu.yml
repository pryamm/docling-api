services:
  app:
    container_name: docling-easyocr
    build:
      context: .
      args:
        CPU_ONLY: "true"
    image: converter-cpu-image
    command: poetry run uvicorn --port 8080 --host 0.0.0.0 main:app
    environment:
      - ENV=production
      - MALLOC_ARENA_MAX=2
      - OMP_NUM_THREADS=2
      - PYTHONMALLOC=malloc
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - model_cache:/tmp
    restart: always

volumes:
  model_cache:
